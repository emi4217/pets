{% extends 'base.html' %}
{% block title %}Create a New Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}  
    <h1>Add Blog Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-sm">Post</button>
    </div>
{% else %}

    Please login to add the post. 

{% endif %}
{% endblock %}
